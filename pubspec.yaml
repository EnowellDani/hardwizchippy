name: hardwizchippy
description: "HardWizChippy - Your ad-free CPU, GPU and SoC specifications database by KBitWare"

# This is a Flutter app, not a pub.dev package
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # HTTP client for API calls
  http: ^1.2.0

  # State management
  provider: ^6.1.1

  # Local storage for favorites
  shared_preferences: ^2.2.2

  # Image caching
  cached_network_image: ^3.3.1

  # Pull to refresh
  pull_to_refresh: ^2.0.0

  # Shimmer loading effect
  shimmer: ^3.0.0

  # URL launcher for external links
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
